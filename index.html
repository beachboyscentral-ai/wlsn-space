<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WLSN | Western Light and Sound Network</title>

  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="alternate" type="application/rss+xml" title="WLSN Transmission Feed" href="feed.xml">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --g:#28d428;
      --d:#0d5a0d;
      --bg:#0b110b;
      --mono:'Courier New',monospace;
    }

    body{
      font-family:var(--mono);
      background:var(--bg);
      color:var(--g);
      font-size:13px;
      line-height:1.6;
    }

    body::before{
      content:'';
      position:fixed;
      inset:0;
      background:repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.16) 0px,
        rgba(0,0,0,0.16) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events:none;
      z-index:999;
    }

    .container{max-width:1000px;margin:0 auto;padding:40px 20px}

    header{
      border-top:2px solid var(--g);
      border-bottom:2px solid var(--g);
      padding:20px 0;
      margin-bottom:28px;
    }

    .logo{font-size:36px;letter-spacing:12px;font-weight:700}
    .cursor{animation:blink 1s infinite}
    .tagline{font-size:11px;letter-spacing:2px;opacity:.75}
    .sub{opacity:.55;margin-top:4px}

    nav{
      margin-top:20px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    nav a{
      border:2px solid var(--g);
      padding:12px 18px;
      text-decoration:none;
      color:var(--g);
      font-size:10px;
      letter-spacing:2px;
      font-weight:700;
    }

    nav a.active,
    nav a:hover{
      background:var(--g);
      color:var(--bg);
    }

    .intro{
      border-left:4px solid var(--g);
      border:1px solid var(--d);
      padding:24px;
      margin-bottom:24px;
      background:rgba(0,0,0,.2);
    }

    .intro h1{
      font-size:14px;
      margin-bottom:12px;
      letter-spacing:2px;
      text-transform:uppercase;
    }

    .grid{border:1px solid var(--d)}

    .card{
      border-bottom:1px solid var(--d);
      padding:18px;
      cursor:pointer;
    }

    .card:hover{background:rgba(40,212,40,.05)}

    .card-id{font-size:10px;opacity:.7}
    .card-title{font-size:16px;font-weight:700}
    .card-date{font-size:10px;opacity:.6}

    .slideshow{
      margin-top:24px;
      border:1px solid var(--d);
      padding:14px;
    }

    .stage{
      position:relative;
      aspect-ratio:16/9;
      border:1px solid var(--d);
      overflow:hidden;
    }

    .stage img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .caption{
      position:absolute;
      bottom:10px;
      left:10px;
      right:10px;
      background:rgba(0,0,0,.6);
      border:1px solid var(--d);
      padding:8px;
      font-size:10px;
      letter-spacing:1px;
    }

    footer{
      margin-top:40px;
      border-top:1px solid var(--d);
      padding-top:18px;
      font-size:9px;
      opacity:.6;
      text-align:center;
    }

    /* Persistent audio */
    #player{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      border-top:2px solid var(--g);
      background:#000;
      padding:12px;
      display:none;
      z-index:1000;
    }

    #player button{
      border:2px solid var(--g);
      background:none;
      color:var(--g);
      width:40px;
      height:40px;
      cursor:pointer;
    }

    #player span{
      margin-left:14px;
      font-size:11px;
      opacity:.75;
    }

    /* Login */
    #gate{
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:2000;
    }

    #gate div{
      border:1px solid var(--d);
      padding:24px;
      background:rgba(0,0,0,.6);
    }

    #gate input{
      width:280px;
      padding:12px;
      border:1px solid var(--g);
      background:#000;
      color:var(--g);
      text-align:center;
      margin-bottom:12px;
    }

    @keyframes blink{50%{opacity:0}}
  </style>
</head>

<body>

<div id="gate">
  <div>
    <input id="alias" placeholder="YOUR NAME" maxlength="18">
    <button onclick="enter()">ENTER</button>
  </div>
</div>

<div class="container">
  <header>
    <div class="logo">WLSN<span class="cursor">█</span></div>
    <div class="tagline">Western Light and Sound Network</div>
    <div class="sub">Recovered Broadcast Archive</div>

    <nav>
      <a href="#archive" id="nav-archive">Archive</a>
      <a href="#info" id="nav-info">Info</a>
    </nav>
  </header>

  <main id="app"></main>

  <footer>
    WLSN is a fictional broadcast archive documenting recovered radio transmissions,
    anomalies, and music fragments. Project by Brain Crampsmen.
  </footer>
</div>

<div id="player">
  <button id="play">▶</button>
  <span id="track"></span>
</div>

<script>
const slides = {
  src:"images/wlsn-01.jpg",
  caption:"Recovered reel-to-reel recordings discovered in 2024"
};

const transmissions = [
  {
    id:"001",
    title:"Initial Signal Test",
    date:"12 AUG 1967",
    audio:"audio/WLSN - Color Radio from Space - TRANSMISSION 001 - -Initial Signal Test - RECORDED- 12 AUG 1967_2_01.mp3"
  }
];

const app = document.getElementById('app');
const player = document.getElementById('player');
const audio = new Audio();
const playBtn = document.getElementById('play');
const track = document.getElementById('track');

playBtn.onclick = () => {
  if(audio.paused){audio.play();playBtn.textContent='❚❚'}
  else{audio.pause();playBtn.textContent='▶'}
};

function renderArchive(){
  app.innerHTML = `
    <section class="intro">
      <h1>Broadcast Archive</h1>
      <p>WLSN presents reconstructed radio transmissions recovered from reel to reel tape,
      field recordings, and unidentified broadcast sources.</p>
    </section>

    <div class="grid">
      ${transmissions.map(t=>`
        <div class="card" onclick="play('${t.audio}','${t.title}')">
          <div class="card-id">TRANSMISSION ${t.id}</div>
          <div class="card-title">${t.title}</div>
          <div class="card-date">${t.date}</div>
        </div>
      `).join('')}
    </div>

    <div class="slideshow">
      <div class="stage">
        <img src="${slides.src}">
        <div class="caption">${slides.caption}</div>
      </div>
    </div>
  `;
}

function renderInfo(){
  app.innerHTML = `
    <section class="intro">
      <h1>About WLSN</h1>
      <p>
        The Western Light and Sound Network is a narrative archive project presenting
        fictional recovered radio broadcasts. Audio transmissions are released as
        episodes and may be followed via RSS in podcast applications.
      </p>
      <p>
        RSS feed: <a href="feed.xml">Subscribe via RSS</a>
      </p>
    </section>
  `;
}

function play(url,title){
  audio.src = url;
  track.textContent = title;
  player.style.display='block';
  audio.play();
  playBtn.textContent='❚❚';
}

function route(){
  document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
  if(location.hash==='#info'){
    document.getElementById('nav-info').classList.add('active');
    renderInfo();
  }else{
    document.getElementById('nav-archive').classList.add('active');
    renderArchive();
  }
}

function enter(){
  document.getElementById('gate').style.display='none';
  route();
}

window.onhashchange = route;
</script>

</body>
</html>
