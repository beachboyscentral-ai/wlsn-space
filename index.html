<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WLSN | Western Light and Sound Network</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--crt-green:#28d428;--crt-dim:#0d5a0d;--crt-bg:#0d120d;--crt-glow:rgba(40,212,40,0.5);--bezel:#2a2520;--mono:'Courier New',monospace}
body{font-family:var(--mono);background:var(--crt-bg);color:var(--crt-green);line-height:1.6;font-size:13px;text-shadow:0 0 3px var(--crt-glow)}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(0deg,rgba(0,0,0,0.15) 0px,rgba(0,0,0,0.15) 1px,transparent 1px,transparent 2px);pointer-events:none;z-index:9999}
.container{max-width:1000px;margin:0 auto;padding:30px 15px}
header{border-top:2px solid var(--crt-green);border-bottom:2px solid var(--crt-green);padding:15px 0;margin-bottom:30px;position:relative;overflow:hidden}
.logo{font-size:32px;font-weight:700;letter-spacing:12px;margin-bottom:8px;text-shadow:0 0 12px var(--crt-glow),0 0 20px var(--crt-glow)}
.tagline{font-size:10px;letter-spacing:2px;color:#4a9a4a;text-transform:uppercase;opacity:0.9}
nav{margin-top:12px;padding-top:12px;border-top:1px solid var(--crt-dim);display:flex;gap:0;font-size:10px;text-transform:uppercase;letter-spacing:1px}
nav a{color:var(--crt-green);text-decoration:none;padding:3px 15px;border-right:1px solid var(--crt-dim);transition:color .1s}
nav a.active{color:#fff;text-shadow:0 0 10px var(--crt-glow);background:rgba(40,212,40,0.1)}
nav a:first-child{padding-left:0}
nav a:last-child{border-right:none}
nav a:hover{color:#fff;text-shadow:0 0 10px var(--crt-glow)}
.stamp{display:inline-block;border:2px solid var(--crt-green);color:var(--crt-green);padding:6px 14px;font-size:11px;letter-spacing:3px;font-weight:700;margin:15px 0}
.intro{border:1px solid var(--crt-dim);border-left:4px solid var(--crt-green);padding:20px;margin-bottom:25px}
.intro h1{font-size:12px;margin-bottom:15px;text-transform:uppercase;letter-spacing:2px;font-weight:700;border-bottom:1px solid var(--crt-green);padding-bottom:5px}
.intro p{margin-bottom:12px;line-height:1.6}
.grid{display:block;margin-top:30px;border:1px solid var(--crt-dim)}
.card{border-bottom:1px solid var(--crt-dim);padding:25px 20px;cursor:pointer;transition:background .1s}
.card:last-child{border-bottom:none}
.card:hover{background:rgba(51,255,51,0.05)}
.card-id{font-size:10px;color:var(--crt-green);margin-bottom:8px;letter-spacing:1.5px;font-weight:700;opacity:0.7}
.card-title{font-size:16px;font-weight:700;margin-bottom:8px;text-transform:uppercase;letter-spacing:0.5px}
.card-date{font-size:10px;color:var(--crt-dim);margin-bottom:12px;opacity:0.7}
.card-desc{font-size:13px;color:var(--crt-green);line-height:1.6;opacity:0.8}
.transmission-header{border:2px solid var(--crt-green);padding:35px;margin-bottom:40px}
.transmission-id{font-size:10px;color:var(--crt-green);margin-bottom:10px;letter-spacing:2px;font-weight:700;opacity:0.7}
.transmission-title{font-size:24px;font-weight:700;margin-bottom:10px;text-transform:uppercase;letter-spacing:1px}
.transmission-date{font-size:10px;color:var(--crt-dim);margin-bottom:20px;letter-spacing:1px;opacity:0.7}
.section{border:1px solid var(--crt-dim);border-left:3px solid var(--crt-dim);padding:25px;margin-bottom:30px}
.section-title{font-size:11px;text-transform:uppercase;letter-spacing:2px;margin-bottom:18px;border-bottom:1px solid var(--crt-green);padding-bottom:8px;font-weight:700}
.breakdown-table{width:100%;border-collapse:collapse;font-size:11px;border:1px solid var(--crt-dim);margin-bottom:35px}
.breakdown-table thead{background:rgba(51,255,51,0.1)}
.breakdown-table th{padding:10px 15px;text-align:left;font-weight:700;letter-spacing:1.5px;font-size:10px;border-right:1px solid var(--crt-dim);border-bottom:1px solid var(--crt-green);opacity:0.9}
.breakdown-table th:last-child{border-right:none}
.breakdown-table td{padding:12px 15px;border-bottom:1px solid var(--crt-dim);border-right:1px solid var(--crt-dim);vertical-align:top}
.breakdown-table td:last-child{border-right:none}
.breakdown-table tbody tr:hover{background:rgba(51,255,51,0.05)}
.breakdown-table tbody tr:last-child td{border-bottom:none}
.element-link{color:var(--crt-green);text-decoration:underline;cursor:pointer;font-weight:700}
.element-link:hover{color:#fff;text-shadow:0 0 10px var(--crt-glow)}
.type-badge{display:inline-block;padding:2px 6px;font-size:9px;letter-spacing:1px;font-weight:700;text-transform:uppercase;border:1px solid var(--crt-dim);color:var(--crt-green);opacity:0.8}
.confidence-high{color:var(--crt-green);font-weight:700}
.confidence-medium{color:var(--crt-dim);font-weight:700}
.confidence-low{color:#ff3333;font-weight:700;text-shadow:0 0 3px rgba(255,51,51,0.4)}
.element-header{border:2px solid var(--crt-green);padding:35px;margin-bottom:40px}
.element-type{font-size:10px;margin-bottom:12px;letter-spacing:2px;font-weight:700;opacity:0.7}
.element-title{font-size:22px;font-weight:700;margin-bottom:10px;text-transform:uppercase;letter-spacing:1px;border-bottom:2px solid var(--crt-green);padding-bottom:10px}
.element-credit{font-size:11px;color:var(--crt-dim);margin-bottom:25px;text-transform:uppercase;letter-spacing:1px;opacity:0.8}
.metadata-grid{display:grid;grid-template-columns:140px 1fr;gap:12px 25px;font-size:11px;margin-bottom:25px;padding:20px;border:1px solid var(--crt-dim)}
.metadata-label{font-size:9px;text-transform:uppercase;letter-spacing:1.5px;color:var(--crt-dim);font-weight:700;opacity:0.7}
.metadata-value{font-size:11px;font-weight:700}
.metadata-value a{color:var(--crt-green);text-decoration:underline}
.metadata-value a:hover{color:#fff;text-shadow:0 0 10px var(--crt-glow)}
.metadata-notes{background:rgba(51,255,51,0.05);padding:20px;border-left:3px solid var(--crt-green);font-size:11px;line-height:1.7;margin-top:20px;opacity:0.9}
.link-list{list-style:none}
.link-list li{padding:10px 0;border-bottom:1px solid var(--crt-dim);font-size:11px}
.link-list li:last-child{border-bottom:none}
.link-list a{color:var(--crt-green);text-decoration:none}
.link-list a:hover{text-decoration:underline;color:#fff;text-shadow:0 0 10px var(--crt-glow)}
.filter-bar{border:1px solid var(--crt-dim);padding:20px;margin-bottom:30px;font-size:11px}
.filter-bar label{margin-right:12px;text-transform:uppercase;letter-spacing:1px;font-size:10px;opacity:0.7}
.filter-bar select,.filter-bar input{font-family:var(--mono);font-size:11px;padding:6px 10px;border:1px solid var(--crt-green);background:var(--crt-bg);color:var(--crt-green);margin-right:20px}
.filter-bar select:focus,.filter-bar input:focus{outline:none;box-shadow:0 0 5px var(--crt-glow)}
footer{margin-top:60px;padding-top:25px;border-top:1px solid var(--crt-dim);font-size:9px;color:var(--crt-dim);text-align:center;letter-spacing:2px;opacity:0.6}
.btn{display:inline-block;background:transparent;color:var(--crt-green);padding:12px 24px;text-decoration:none;font-size:10px;text-transform:uppercase;letter-spacing:2px;font-weight:700;border:2px solid var(--crt-green);cursor:pointer;transition:all .1s;margin-right:15px;margin-bottom:15px}
.btn:hover{background:var(--crt-green);color:var(--crt-bg);text-shadow:none}
.chat-container{border:1px solid var(--crt-dim);height:500px;overflow:hidden;margin-bottom:20px;background:rgba(0,0,0,0.3);position:relative}
.chat-log{font-size:11px;line-height:2.2;animation:continuousscroll 200s linear infinite}
@keyframes continuousscroll{from{transform:translateY(100vh)}to{transform:translateY(-200%)}}
.chat-msg{margin-bottom:15px}
.chat-user{color:var(--crt-green);font-weight:700}
.chat-bot{color:var(--crt-dim);font-weight:700}
.chat-location{color:var(--crt-dim);font-size:10px;margin-left:5px}
.chat-timestamp{color:var(--crt-dim);font-size:10px;margin-right:8px}
.chat-input-area{border:1px solid var(--crt-dim);padding:15px}
.chat-input-area input{width:calc(100% - 100px);font-family:var(--mono);font-size:11px;padding:8px;border:1px solid var(--crt-green);background:var(--crt-bg);color:var(--crt-green);margin-right:10px}
.chat-input-area input:focus{outline:none;box-shadow:0 0 5px var(--crt-glow)}
.chat-input-area button{font-family:var(--mono);font-size:10px;padding:8px 15px;border:1px solid var(--crt-green);background:transparent;color:var(--crt-green);cursor:pointer;text-transform:uppercase;letter-spacing:1px}
.cursor{animation:blink 1s infinite}
@keyframes blink{0%,49%{opacity:1}50%,100%{opacity:0}}
@keyframes fadein{to{opacity:1}}
</style>
</head>

{bot:5,text:"the millennium's it's you has that curt boettcher production magic all over it"}
];this.botMessages=msgs;this.postedMsgs=new Set()}
scheduleBotMsg(){if(window.location.hash.includes('discussion')){const available=this.botMessages.filter(m=>!this.postedMsgs.has(m.text));if(available.length===0)this.postedMsgs.clear();const msg=available[Math.floor(Math.random()*available.length)];const bot=this.chatBots[msg.bot];this.addChatMsg(bot.name,bot.location,msg.text,true);this.postedMsgs.add(msg.text);if(msg.reply&&available.length>1){const replyMsg=this.botMessages.find(m=>m.text===available[available.findIndex(a=>a.text===msg.text)+1]?.text);if(replyMsg){setTimeout(()=>{const replyBot=this.chatBots[replyMsg.bot];this.addChatMsg(replyBot.name,replyBot.location,replyMsg.text,true);this.postedMsgs.add(replyMsg.text)},8000)}}setTimeout(()=>this.scheduleBotMsg(),30000)}}
addChatMsg(user,location,text,isBot=false){const now=new Date();const time=`${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;this.chatLog.push({user,location,text,time,isBot});if(this.chatLog.length>100)this.chatLog.shift();this.renderChat()}
renderChat(){const container=document.getElementById('chat-log');if(!container)return;container.innerHTML=this.chatLog.map((m,i)=>`<div class="chat-msg" style="animation:slideup 0.8s ease-out"><span class="chat-timestamp">[${m.time}]</span><span class="${m.isBot?'chat-bot':'chat-user'}">${m.user}</span><span class="chat-location">${m.location}</span>: ${m.text}</div>`).join('');container.scrollTop=container.scrollHeight}route(){const h=window.location.hash.slice(1)||'home',p=h.split('/');this.render(p[0],p[1]);document.querySelectorAll('nav a').forEach(a=>{a.classList.toggle('active',a.getAttribute('href')==='#'+p[0])})}render(pg,id){const a=document.getElementById('app');if(pg==='home')a.innerHTML=this.rHome();else if(pg==='transmissions')a.innerHTML=this.rTrans();else if(pg==='transmission')a.innerHTML=this.rTransmission(id);else if(pg==='elements')a.innerHTML=this.rElems();else if(pg==='element')a.innerHTML=this.rElem(id);else if(pg==='discussion')a.innerHTML=this.rDiscussion();else if(pg==='about')a.innerHTML=this.rAbout();else a.innerHTML=this.rHome();this.attachLinks();this.attachFilters();if(pg==='discussion'){this.renderChat();this.scheduleBotMsg();this.attachChatInput()}}
rHome(){const l=this.data.transmissions[1];const totalElements=this.data.elements.length;return`<div class="intro"><h1>Archive Overview</h1><p>This is a catalog of radio transmissions from the Western Light and Sound Network, a low-power FM signal that appeared sporadically in rural California between 1967 and 1969. The broadcasts were unstructured collages of music, commercials, voices, and interference—not a traditional station.</p><p>The archive contains ${this.data.transmissions.length} recovered transmissions and ${totalElements} catalogued elements. Each transmission has been timestamped and broken down into individual components: songs, commercials, technical signals, and unidentified fragments.</p><p>Browse transmissions chronologically, filter elements by type, or search by artist and title. Source recordings recovered from reel-to-reel tapes, California, 2024.</p><div class="stamp">ARCHIVED</div></div><div class="intro"><h1>System Status</h1><p>> ARCHIVE INITIALIZED</p><p>> ${this.data.transmissions.length} TRANSMISSIONS LOADED</p><p>> ${totalElements} ELEMENTS CATALOGUED</p><p>> SIGNAL SOURCE: UNKNOWN</p><p>> FREQUENCY PATTERN: UNSTABLE</p><p>> STATUS: ACTIVE <span class="cursor">█</span></p></div><div class="section"><div class="section-title">Latest Transmission</div><div class="grid"><div class="card" data-link="transmission/${l.id}"><div class="card-id">TRANSMISSION ${l.id}</div><div class="card-title">${l.title}</div><div class="card-date">${l.dateFormatted}</div><div class="card-desc">${l.description}</div></div></div></div><a href="#transmissions" class="btn">Browse Transmissions</a><a href="#elements" class="btn">Browse Elements</a>`}
rTrans(){return`<div class="intro"><h1>Transmission Archive</h1><p>Complete catalogue of recovered broadcasts.</p></div><div class="grid">${this.data.transmissions.map(t=>`<div class="card" data-link="transmission/${t.id}"><div class="card-id">TRANSMISSION ${t.id}</div><div class="card-title">${t.title}</div><div class="card-date">${t.dateFormatted}</div><div class="card-desc">${t.description}</div></div>`).join('')}</div>`}
rTransmission(id){const t=this.data.transmissions.find(x=>x.id===id);if(!t)return'<p>Not found.</p>';const els=this.data.elements.filter(e=>t.elements.includes(e.id));return`<div class="transmission-header"><div class="transmission-id">TRANSMISSION ${t.id}</div><h1 class="transmission-title">${t.title}</h1><div class="transmission-date">RECORDED: ${t.dateFormatted}</div><div class="stamp">RECEIVED</div><p>${t.description}</p></div><div class="intro"><h1>Transmission Breakdown</h1>${els.map((e,i)=>`<p>[${String(i+1).padStart(2,'0')}] ${e.start_time} > ${e.type.toUpperCase()} > ${e.title}</p>`).join('')}</div><table class="breakdown-table"><thead><tr><th>TIME</th><th>TYPE</th><th>TITLE</th><th>CREDIT</th><th>CONF.</th></tr></thead><tbody>${els.map(e=>`<tr><td>${e.start_time}${e.end_time?'-'+e.end_time:''}</td><td><span class="type-badge">${e.type}</span></td><td><a href="#element/${e.id}" class="element-link">${e.title}</a></td><td>${e.primary_credit||'—'}</td><td class="confidence-${e.confidence}">${e.confidence.toUpperCase()}</td></tr>`).join('')}</tbody></table><div class="section"><div class="section-title">Archival Notes</div><p>${t.notes}</p></div>`}
rElems(){let els=[...this.data.elements];if(this.filter.type!=='all')els=els.filter(e=>e.type===this.filter.type);if(this.filter.search){const s=this.filter.search.toLowerCase();els=els.filter(e=>e.title.toLowerCase().includes(s)||(e.primary_credit&&e.primary_credit.toLowerCase().includes(s)))}if(this.filter.sort==='year')els.sort((a,b)=>(a.year||9999)-(b.year||9999));const types=['all','song','commercial','jingle','spoken','interview','field','sound','technical','unknown'];return`<div class="intro"><h1>Element Archive</h1><p>Complete catalogue of identified elements. ${els.length} elements catalogued.</p></div><div class="filter-bar"><label>TYPE:</label><select id="type-filter">${types.map(t=>`<option value="${t}"${this.filter.type===t?' selected':''}>${t.toUpperCase()}</option>`).join('')}</select><label>SEARCH:</label><input type="text" id="search-filter" placeholder="Title or credit..." value="${this.filter.search}"><label>SORT:</label><select id="sort-filter"><option value="appearance"${this.filter.sort==='appearance'?' selected':''}>BY APPEARANCE</option><option value="year"${this.filter.sort==='year'?' selected':''}>BY YEAR</option></select></div><div id="elements-results"><table class="breakdown-table"><thead><tr><th>ID</th><th>TYPE</th><th>TITLE</th><th>CREDIT</th><th>YEAR</th><th>CONF.</th></tr></thead><tbody>${els.map(e=>`<tr><td>${e.id.toUpperCase()}</td><td><span class="type-badge">${e.type}</span></td><td><a href="#element/${e.id}" class="element-link">${e.title}</a></td><td>${e.primary_credit||'—'}</td><td>${e.year||'—'}</td><td class="confidence-${e.confidence}">${e.confidence.toUpperCase()}</td></tr>`).join('')}</tbody></table></div>`}
updateElementsTable(){let els=[...this.data.elements];if(this.filter.type!=='all')els=els.filter(e=>e.type===this.filter.type);if(this.filter.search){const s=this.filter.search.toLowerCase();els=els.filter(e=>e.title.toLowerCase().includes(s)||(e.primary_credit&&e.primary_credit.toLowerCase().includes(s)))}if(this.filter.sort==='year')els.sort((a,b)=>(a.year||9999)-(b.year||9999));const results=document.getElementById('elements-results');if(results){results.innerHTML=`<table class="breakdown-table"><thead><tr><th>ID</th><th>TYPE</th><th>TITLE</th><th>CREDIT</th><th>YEAR</th><th>CONF.</th></tr></thead><tbody>${els.map(e=>`<tr><td>${e.id.toUpperCase()}</td><td><span class="type-badge">${e.type}</span></td><td><a href="#element/${e.id}" class="element-link">${e.title}</a></td><td>${e.primary_credit||'—'}</td><td>${e.year||'—'}</td><td class="confidence-${e.confidence}">${e.confidence.toUpperCase()}</td></tr>`).join('')}</tbody></table>`;this.attachLinks()}}
rElem(id){const e=this.data.elements.find(x=>x.id===id);if(!e)return'<p>Not found.</p>';const t=this.data.transmissions.find(x=>x.id===e.transmission_id);return`<div class="element-header"><div class="element-type">ELEMENT DOSSIER // ${e.id.toUpperCase()} // ${e.type.toUpperCase()}</div><h1 class="element-title">${e.title}</h1><div class="element-credit">${e.primary_credit||'Unknown'}</div><div class="metadata-grid"><div class="metadata-label">Transmission:</div><div class="metadata-value"><a href="#transmission/${t.id}">TRANSMISSION ${t.id} — ${t.title}</a></div><div class="metadata-label">Timestamp:</div><div class="metadata-value">${e.start_time}${e.end_time?' - '+e.end_time:''}</div><div class="metadata-label">Source:</div><div class="metadata-value">${e.source||'—'}</div><div class="metadata-label">Year:</div><div class="metadata-value">${e.year||'Unknown'}</div><div class="metadata-label">Confidence:</div><div class="metadata-value"><span class="confidence-${e.confidence}">${e.confidence.toUpperCase()}</span></div></div>${e.notes?`<div class="metadata-notes">${e.notes}</div>`:''}</div>`}
rDiscussion(){return`<div class="intro"><h1>Discussion Terminal</h1><p>Live message board synchronized to network system time for shared notes, anomalies, and transmission findings.</p></div><div class="chat-container"><div class="chat-log" id="chat-log"></div></div><div class="chat-input-area"><input type="text" id="chat-input" placeholder="Enter message..." maxlength="200"><button id="chat-send">Send</button></div>`}
attachChatInput(){const input=document.getElementById('chat-input');const btn=document.getElementById('chat-send');const send=()=>{const msg=input.value.trim();if(msg){this.addChatMsg('visitor','Location Unknown',msg,false);input.value='';setTimeout(()=>{const randomBot=this.chatBots[Math.floor(Math.random()*this.chatBots.length)];const randomResponse=this.visitorResponses[Math.floor(Math.random()*this.visitorResponses.length)];this.addChatMsg(randomBot.name,randomBot.location,randomResponse,true)},Math.random()*8000+3000)}};if(btn)btn.onclick=send;if(input)input.onkeypress=e=>{if(e.key==='Enter')send()}}
rAbout(){return`<div class="intro"><h1>About This Archive</h1><p>The Western Light and Sound Network, commonly referred to as WLSN, was a low power radio signal that surfaced sporadically across the FM band in rural California between 1967 and 1969. The name WLSN was never officially documented, but it became the label most associated with the broadcasts due to a recurring station identification that appeared throughout the signal.</p><p>What listeners heard was not a program but a collision of sources. Music, commercial jingles, studio voices, and fragments of other radio stations bled in and out across shifting bands, forming an unstructured and unpredictable collage of sound and noise rather than a single coherent broadcast.</p><p>No FCC records, call signs, or station logs for WLSN have ever been found. It has no confirmed origin.</p><p>During the late 1960s, a small number of listeners recorded portions of the signal on consumer reel to reel machines, capturing whatever fragments happened to pass through their receivers. In 2024, a collection of these tapes was recovered from a private estate in California. When digitized, the material was given the name <em>Color Radio from Space</em>.</p><p>This archive contains the transmissions that survived on those tapes and aims to catalog the music, voices, and recorded fragments captured between broadcasts.</p><div class="stamp">ARCHIVED</div></div><div class="section"><div class="section-title">Recovery Information</div><p><strong>Signal Activity:</strong> 1967-1969, rural California</p><p><strong>Behavior:</strong> Frequency drift across FM band</p><p><strong>Recording Method:</strong> Consumer reel to reel machines</p><p><strong>Collection Name:</strong> Color Radio from Space</p><p><strong>Recovery Date:</strong> 2024, California private estate</p><p><strong>Status:</strong> Partial identification ongoing</p></div>`}
attachLinks(){document.querySelectorAll('[data-link]').forEach(el=>el.onclick=()=>window.location.hash=el.dataset.link)}
attachFilters(){const tf=document.getElementById('type-filter'),sf=document.getElementById('search-filter'),so=document.getElementById('sort-filter');if(tf)tf.onchange=e=>{this.filter.type=e.target.value;this.updateElementsTable()};if(sf){sf.oninput=e=>{this.filter.search=e.target.value;this.updateElementsTable()}};if(so)so.onchange=e=>{this.filter.sort=e.target.value;this.updateElementsTable()}}}
new App()
</script>
</body>
</html>
