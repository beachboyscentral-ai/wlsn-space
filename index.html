<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WLSN | Signal Archive</title>

<link rel="icon" href="favicon.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
:root{
  --g:#28d428;
  --d:#0d5a0d;
  --bg:#0b0f0b;
  --glow:rgba(40,212,40,.55);
  --mono:'Courier New',monospace;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--g);
  font-family:var(--mono);
  font-size:13px;
  line-height:1.7;
  text-shadow:0 0 3px var(--glow);
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    0deg,
    rgba(0,0,0,.15) 0,
    rgba(0,0,0,.15) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events:none;
  z-index:999;
}

.container{max-width:1000px;margin:auto;padding:36px 18px}

header{
  border-top:2px solid var(--g);
  border-bottom:2px solid var(--g);
  padding:22px 0;
  margin-bottom:40px;
}

.logo{
  font-size:36px;
  letter-spacing:12px;
  font-weight:700;
}

.cursor{
  display:inline-block;
  animation:blink 1s infinite;
  position:relative;
  top:-6px;
}

.tagline{
  font-size:11px;
  letter-spacing:2px;
  opacity:.6;
}

.tagline-sub{
  font-size:10px;
  letter-spacing:2px;
  opacity:.55;
  filter:blur(.9px);
}

nav{
  margin-top:18px;
  padding-top:16px;
  border-top:1px solid var(--d);
  display:flex;
}

nav a{
  color:var(--g);
  text-decoration:none;
  padding:10px 16px;
  border:1px solid var(--g);
  background:#000;
  margin-right:10px;
  font-size:10px;
  letter-spacing:2px;
  text-transform:uppercase;
}

nav a:hover{
  background:var(--g);
  color:#000;
  box-shadow:0 0 14px var(--glow);
}

.section{
  border:1px solid var(--d);
  border-left:3px solid var(--d);
  padding:24px;
  margin-bottom:28px;
}

.section-title{
  font-size:11px;
  letter-spacing:2px;
  border-bottom:1px solid var(--g);
  margin-bottom:14px;
  padding-bottom:6px;
}

.card{
  border:1px solid var(--d);
  padding:22px;
  margin-bottom:20px;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border:1px dashed var(--d);
  font-size:10px;
  letter-spacing:2px;
  opacity:.8;
}

.badge.received{border-color:var(--g)}
.badge.archived{border-color:var(--d)}

.btn{
  display:inline-block;
  padding:10px 22px;
  border:1px solid var(--g);
  background:#000;
  color:var(--g);
  text-decoration:none;
  font-size:10px;
  letter-spacing:2px;
  margin-right:12px;
}

.btn:hover{
  background:var(--g);
  color:#000;
  box-shadow:0 0 14px var(--glow);
}

footer{
  border-top:1px solid var(--d);
  padding-top:22px;
  margin-top:50px;
  font-size:9px;
  opacity:.6;
  text-align:center;
}

/* SLIDESHOW */
.slideshow{
  border:1px solid var(--d);
  height:260px;
  position:relative;
  overflow:hidden;
  margin-bottom:30px;
  background:#000;
}

.slideshow img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:grayscale(100%) contrast(1.2) brightness(.85);
  opacity:0;
  transition:opacity 2s;
}

.slideshow img.active{opacity:1}

.slideshow .label{
  position:absolute;
  bottom:10px;
  left:12px;
  font-size:10px;
  opacity:.7;
  background:rgba(0,0,0,.5);
  padding:4px 8px;
}

/* LOGIN */
#gate{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
}

.gate-panel{
  width:420px;
  border:1px solid var(--d);
  padding:28px;
  background:#020402;
  box-shadow:0 0 30px rgba(0,255,0,.15);
}

.gate-panel h2{
  font-size:13px;
  letter-spacing:3px;
  margin-bottom:14px;
}

.gate-panel input{
  width:100%;
  padding:10px;
  background:#000;
  border:1px solid var(--d);
  color:var(--g);
  font-family:var(--mono);
  margin-bottom:16px;
  text-transform:uppercase;
}

.gate-panel button{
  width:100%;
  margin-bottom:10px;
}

@keyframes blink{
  0%,49%{opacity:1}
  50%,100%{opacity:0}
}
</style>
</head>

<body>

<div id="gate">
  <div class="gate-panel">
    <h2>WLSN SIGNAL ARCHIVE TERMINAL</h2>
    <input id="handle" placeholder="CALLSIGN / HANDLE (OPTIONAL)">
    <button class="btn" onclick="enter()">ENTER ARCHIVE</button>
    <button class="btn" onclick="anon()">PROCEED ANONYMOUSLY</button>
  </div>
</div>

<div class="container">
<header>
  <div class="logo">WLSN<span class="cursor">█</span></div>
  <div class="tagline">Western Light and Sound Network</div>
  <div class="tagline-sub">Signal Archive</div>
  <nav>
    <a href="#">Broadcast Archive</a>
    <a href="#">Info</a>
  </nav>
</header>

<div class="slideshow" id="slideshow"></div>

<div class="section">
  <div class="section-title">Broadcast Archive</div>
  <p>Recovered transmissions. Digitized from degraded analog sources.</p>
</div>

<footer>
WLSN ARCHIVE SYSTEM · EST. 1967 · DIGITIZED 2024
</footer>
</div>

<script>
function enter(){
  sessionStorage.setItem("wlsn_user",
    document.getElementById("handle").value.toUpperCase() || "ANONYMOUS"
  );
  document.getElementById("gate").remove();
}

function anon(){
  sessionStorage.setItem("wlsn_user","ANONYMOUS");
  document.getElementById("gate").remove();
}

/* slideshow */
fetch("images/manifest.json")
.then(r=>r.json())
.then(list=>{
  const box=document.getElementById("slideshow");
  list.forEach((f,i)=>{
    const img=document.createElement("img");
    img.src="images/"+f;
    if(i===0)img.classList.add("active");
    box.appendChild(img);
  });
  let idx=0;
  setInterval(()=>{
    const imgs=box.querySelectorAll("img");
    imgs[idx].classList.remove("active");
    idx=(idx+1)%imgs.length;
    imgs[idx].classList.add("active");
  },6000);
});
</script>

</body>
</html>
